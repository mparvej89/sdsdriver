<ion-header [translucent]="true">
  <ion-toolbar style="--background:#4854e0; color:white; ">
    <ion-title>
      Doc Vault
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button fill="outline" expand="block" (click)="scanDoc()">Scan</ion-button>
  <ion-list>
    <ion-item *ngFor="let file of images; let i = index">
      <ion-thumbnail slot="start" (click)="viewImage(file)">
        <ion-img src="../../assets/pdf.png"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap"> {{ file.filename }} </ion-label>
      <ion-button slot="end" fill="clear" (click)="share(file)">
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>

      <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
