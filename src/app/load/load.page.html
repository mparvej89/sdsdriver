<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Documents</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="setOpen()">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="upload()">Upload</ion-button>
          <ion-button (click)="scaneMore()">Scane More</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-row>
        <ion-col size="6" *ngFor="let link of docscaned; let i=index">
          <!-- <ion-col size="6"> -->
          <ion-card>
            <ion-card-content>
              <div class="close-icon">
                <ion-icon name="close-circle-outline" (click)="remove(i)"></ion-icon>
              </div>
              <div>
                <img [src]="'data:image/jpg;base64,'+link" />
                <!-- <img src="../../assets/img/sds-logo.png" /> -->
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
