<ion-header [translucent]="true">
  <ion-toolbar style="--background:#4854e0; color:white; ">
    
    <ion-row>
      <ion-col style="padding-top:10px;"><ion-title>login</ion-title></ion-col>
      <ion-col size="2" style="text-align:right;"> 
        <ion-icon [routerLink]="['/tabs/tab1']" size="large" name="close-outline"></ion-icon> 
      </ion-col>
    </ion-row>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header-->

  <br/><br/>

  <img style="margin-left:15%;" src="assets/logo.png" width="70%" />

  <br/><br/> <br/><br/>

  <div class="login-container">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" id="username" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" id="password" ></ion-input>
    </ion-item>
    
    <ion-button color="primary" expand="block" onclick="login()" >Login</ion-button>

    <br/><br/>

    <!--ion-button color="warning" expand="block" >Forget Password</ion-button-->

  </div>

</ion-content>
